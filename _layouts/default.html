<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- purecss stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- my styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    {% include navigation.html %}
    <div class="content main" id="myContent" >
      {{ content }}
    </div>
    
    <div class="footer">
      <ul>
        <ul>
          <li class="toggle info-hidden">{% assign time = site.time | date: "%b %d, %Y %H:%M" %}
          updated {{ time }}</li>
        </ul>
        <ul>
          <li class="toggle info-hidden">built by <a href="https://alexiansmith.com">me</a> with <a href="https://jekyllrb.com">jekyll</a></li>
          <li class="toggle info-hidden"><a href="https://github.com/taxihelms0/alexiansmith.com" target="blank"><i class="fa fa-github"></i> view source</a></li>
        </ul>
        {% if page.url != "/contact.html" %}
        <a href="/contact.html">contact <i class="fa fa-envelope-o" aria-hidden="true"></i></a>
        {% endif %}
        <a class="infoToggle" onclick="showInfo()">site info</a>
      </ul>
    </div>
  </body>
</html>

<script>
  function showInfo(){
    var info = document.getElementsByClassName("toggle");
    var body = document.getElementsByTagName("body")[0];
    console.log(info);
    for(let i=0; i < info.length; i++){
      if (info[i].className == "toggle info-hidden") {
        info[i].className = "toggle info";
        body.style = "padding-bottom:4.5rem;";
      } else {
        info[i].className = "toggle info-hidden";
        body.style = "padding-bottom:2.95rem;";
      }
    }
  }

</script>
<script> // todo: add this stuff to a js file
  let content = document.getElementById("myContent");
  function getOffsetTop() {
    let items = document.getElementsByClassName("menuItem");
    let offsets = [];
    
    for(let i=0; i < items.length; i++) {
      offsets.push(items[i].offsetTop);
    }
    let maxOffset = Math.max.apply( Math, offsets );
      if(maxOffset > 64){
        content.className = "content tripleMenu";
      } else if (maxOffset > 0) {
        content.className = "content doubleMenu";
      } else {
        content.className = "content";
      }
    }

  window.onload = function() {
    getOffsetTop();
  }
  
  window.addEventListener('resize',() => {
    getOffsetTop();
  });
</script>
